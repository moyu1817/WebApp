  <div id="con">

      <div class="row2">

      <div class="row3">

        </div>
      </div>
      <div class="row4">

  <style>
    body{
      background-color: #b51349e4;
    }
  </style>
  <!-- ________________________JS Script____________________________ -->

  <script>
    // Function to fetch room counts from the server
    function fetchRoomCountsFromServer() {
      fetch('/roomCounts')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(roomCounts => {
          renderRoomCounts(roomCounts);
          renderBarChart(roomCounts);
        })
        .catch(error => {
          console.error('Error fetching room counts:', error);
          // Handle errors
        });
    }

    // Function to render room counts on the page
    function renderRoomCounts(roomCounts) {
      document.getElementById("totalRoom").textContent = roomCounts.totalRooms;
      document.getElementById("reservedSlots").textContent = roomCounts.reservedSlots;
      document.getElementById("pendingSlots").textContent = roomCounts.pendingSlots;
      document.getElementById("disableSlot").textContent = roomCounts.disableSlots;
      document.getElementById("freeSlot").textContent = roomCounts.freeSlots;
    }

    // Function to render Bar Chart
    function renderBarChart(roomCounts) {
      var ctx = document.getElementById('myBarChart').getContext('2d');
      var myBarChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Free Slots', 'Pending Slots', 'Reserved Slots', 'Disable Slots'],
          datasets: [{
            label: 'Room Chart',
            data: [
              roomCounts.freeSlots,
              roomCounts.pendingSlots,
              roomCounts.reservedSlots,
              roomCounts.disableSlots
            ],
            backgroundColor: [

              '#B4F6A4', // free 
              '#F7FAA1', // pending
              '#F898A4', // reserv
              '#455a64', // disable

            ],
            borderColor: [
              
            '#B4F6A4', // free 
              '#F7FAA1', // pending
              '#F898A4', // reserv
              '#455a64', // disable
            ],
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          title: {
            display: true,
            text: 'Dashboard'
          },
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    // Call fetchRoomCountsFromServer() when the page loads
    document.addEventListener('DOMContentLoaded', function () {
      fetchRoomCountsFromServer();
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
