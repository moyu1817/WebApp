  <script>

// Define global variables to store room ID and time slot
let selectedRoomId = null;
let selectedTimeSlot = null;

// rooms
function showRooms(data) {
data.sort((a, b) => a.room_id - b.room_id);
const time_slots = ['8-10', '10-12', '13-15', '15-17'];
const tbody = document.querySelector('#tbody');
let temp = '';
const groupedData = {};

data.forEach(room_list => {
    data_list = {
        room_id: room_list.room_id,
        room_name: room_list.room_name,
        capacity: room_list.capacity,
        time_slots_data: ['free', 'free', 'free', 'free'], // Initialize with 'free'
        status: 'free' // Default status
    };

    if (room_list.room_type === "multimedia") {
        if (!groupedData[room_list.room_id]) {
            groupedData[room_list.room_id] = {
                room_id: room_list.room_id,
                capacity: room_list.capacity,
                room_name: room_list.room_name,
                time_slots_data: ['free', 'free', 'free', 'free'], // Initialize with 'free'
                status: 'free' // Default status
            };
        }

        const status_result = room_list.status === 'approved' ? 'reserved' : 
                      (room_list.status === 'rejected' ? 'free' : 
                      (room_list.status === 'disabled' ? 'disabled' : 'pending'));
        time_slots.forEach((slot, index) => {
            if (room_list.time_slot === slot) {
                groupedData[room_list.room_id].time_slots_data[index] = status_result;
                groupedData[room_list.room_id].status = status_result; // Update room status
            }
        });
    }
});

Object.keys(groupedData).forEach(room_id => {
    const roomData = groupedData[room_id];
    temp += `<tr>`;
      temp += `<td>${roomData.room_id}</td>`;
        temp += `<td>${roomData.room_name}</td>`;
        temp += `<td>${roomData.capacity}</td>`;

        roomData.time_slots_data.forEach((status, index) => {
            let buttonHTML = '';
            if (status === 'free') {
              buttonHTML = `<button onclick="disableRoom(${room_id}, '${time_slots[index]}')" class="btn btn-sm btn-danger">disable</button>`;
            }else if (status === 'disabled') {
                    buttonHTML = `<button onclick="enableRoom(${room_id}, '${time_slots[index]}')" class="btn btn-sm btn-success">free</button>`;
                }
            const statusClass = `color${status.charAt(0).toUpperCase() + status.slice(1)}`;
            temp += `<td class="${statusClass}" data-room_id="${room_id}" data-time_slot="${time_slots[index]}">${status} ${buttonHTML}</td>`;
        });

    temp += `</tr>`;
});

tbody.innerHTML = temp;

// Add click event listeners to clickable cells
addClickListeners();
}

// Fetch rooms and associated bookings from the database
async function getRooms() {
try {
    const response = await fetch('/student/rooms');
    if (response.ok) {
        const data = await response.json();
        showRooms(data);
    } else if (response.status == 500) {
        const data = await response.text();
        throw Error(data);
    } else {
        throw Error('Connection error');
    }
} catch (err) {
    console.error(err.message);
    alert(err.message);
    Notiflix.Report.failure('Error', err.message, 'Close');
}
}

// Execute code when the DOM content is loaded
document.addEventListener("DOMContentLoaded", function() {
getRooms(); // Fetch rooms and show them when page loads
});

function addClickListeners() {
    // Bind event listeners to the table, not individual buttons
    document.querySelector('.table').addEventListener('click', function(event) {
        const target = event.target;
        if (target.classList.contains('disable-button')) {
            const roomId = target.dataset.roomId;
            const timeSlot = target.dataset.timeSlot;
            disableRoom(roomId, timeSlot);
        } else if (target.classList.contains('enable-button')) {
            const roomId = target.dataset.roomId;
            const timeSlot = target.dataset.timeSlot;
            enableRoom(roomId, timeSlot);
        }
    });
}

function disableRoom(roomId, timeSlot) {
    Swal.fire({
        title: 'Are you sure?',
        text: "Do you want to disable this room for the selected time slot: " + timeSlot + "?",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#d33',
        cancelButtonColor: '#3085d6',
        confirmButtonText: 'Yes, disable it!'
    }).then((result) => {
        if (result.isConfirmed) {
            fetch('/disable-room', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ room_id: roomId, time_slot: timeSlot })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    Swal.fire('Failed!', data.error, 'error');
                } else {
                    Swal.fire('Disabled!', 'Room has been disabled for the time slot: ' + timeSlot, 'success');
                    getRooms();
                }
            })
            .catch(error => {
                console.error('Error disabling room:', error);
                Swal.fire('Error', error.message, 'error');
            });
        }
    });
}

function enableRoom(roomId, timeSlot) {
    Swal.fire({
        title: 'Are you sure?',
        text: "Do you want to enable this room for the selected time slot: " + timeSlot + "?",
        icon: 'info',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Yes, enable it!'
    }).then((result) => {
        if (result.isConfirmed) {
            fetch('/enable-room', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ room_id: roomId, time_slot: timeSlot })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    Swal.fire('Failed!', data.error, 'error');
                } else {
                    Swal.fire('Enabled!', 'Room has been enabled for the time slot: ' + timeSlot, 'success');
                    getRooms();
                }
            })
            .catch(error => {
                console.error('Error enabling room:', error);
                Swal.fire('Error', error.message, 'error');
            });
        }
    });
}


    function handleSubmitRoom(isEdit, roomId = null) {
    const roomName = document.getElementById('swal-input1').value;
    const roomType = document.getElementById('swal-input2').value;
    const capacity = parseInt(document.getElementById('swal-input3').value);

    if (!roomName || isNaN(capacity)) {
        Swal.fire('Error', 'Room name cannot be empty and capacity must be a valid number', 'error');
        return;
    }

    const url = isEdit ? `/rooms/${roomId}` : '/rooms';
    const method = isEdit ? 'PUT' : 'POST';
    const body = JSON.stringify({ roomName, roomType, capacity });

    fetch(url, {
        method: method,
        headers: { 'Content-Type': 'application/json' },
        body: body
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Failed to process room');
        }
        return response.text();
    })
    .then(data => {
        Swal.fire('Success', `${isEdit ? 'Room Edited' : 'Room Added'} Successfully!`, 'success');
        getRooms();
    })
    .catch(error => {
        Swal.fire('Error', error.message, 'error');
    });
}
document.getElementById("addButton").addEventListener("click", function () {
    Swal.fire({
        title: 'Add Room',
        html:
            '<input id="swal-input2" class="swal2-input" value="multimedia" readonly>' +
            '<input id="swal-input1" class="swal2-input" placeholder="Enter Room Name">' +
            '<input id="swal-input3" class="swal2-input" placeholder="Enter Capacity" type="number">',
        focusConfirm: false,
        showCancelButton: true,
        confirmButtonColor: '#007bff',
        cancelButtonColor: '#6c757d',
        preConfirm: () => {
            handleSubmitRoom(false);

});

document.getElementById("editButton").addEventListener("click", function () {
    Swal.fire({
        title: 'Edit Room',
        input: 'text',
        inputLabel: 'Enter Room ID to Edit:',
        inputPlaceholder: 'Room ID',
        inputValidator: (value) => {

    }).then((result) => {
        if (result.isConfirmed && result.value) {
            const roomId = result.value;
            Swal.fire({
                title: 'Edit Room Details',
                html:
                    '<input id="swal-input2" class="swal2-input" value="multimedia" readonly>' +
                    '<input id="swal-input1" class="swal2-input" placeholder="Enter New Room Name">' +
                    '<input id="swal-input3" class="swal2-input" placeholder="Enter New Capacity" type="number">',
                focusConfirm: false,
                showCancelButton: true,
                confirmButtonColor: '#007bff',
                cancelButtonColor: '#6c757d',
                preConfirm: () => {
                    handleSubmitRoom(true, roomId);
                }
            });
        }
    });
});

document.getElementById("deleteButton").addEventListener("click", function () {
    Swal.fire({
        title: 'Delete Room',
        text: 'Enter the ID of the room you wish to delete:',
        input: 'text',
        inputAttributes: {
            autocapitalize: 'off'
        },
        showCancelButton: true,
        confirmButtonText: 'Delete',
        showLoaderOnConfirm: true,
        preConfirm: (roomId) => {
            if (!roomId) {
                Swal.showValidationMessage(`Please enter a valid room ID`);
            } else {
                return fetch(`/rooms/${roomId}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to delete the room');
                    }
                    // Check if the response is JSON or not
                    const contentType = response.headers.get("content-type");
                    if (contentType && contentType.indexOf("application/json") !== -1) {
                        return response.json(); // If JSON, parse it
                    } else {
                        return response.text(); // If not JSON, just return text
                    }
                })
                .catch(error => {
                    Swal.showValidationMessage(`Request failed: ${error.message}`);
                });
            }
        },
        allowOutsideClick: () => !Swal.isLoading()
    }).then((result) => {
        if (result.isConfirmed) {
            Swal.fire('Deleted!', 'The room has been deleted.', 'success');
            getRooms(); // Refresh the list of rooms, assuming you have a function that loads rooms
        }
    });
});
