  <script>
    const pageIcons = document.querySelectorAll('.footer-page');

    pageIcons.forEach(icon => {
      icon.addEventListener('click', function () {
        pageIcons.forEach(otherIcon => {
          otherIcon.classList.remove('active');
          otherIcon.style.backgroundColor = ''; // Remove background color from all icons
          otherIcon.style.color = 'grey'; // Reset text color
        });
        this.classList.add('active');
        this.style.backgroundColor = '#ffd1e6'; // Change background color for active icon to crayon
        this.style.color = 'blue'; // Change text color for active icon to blue
      });
    });
    

  </script>
