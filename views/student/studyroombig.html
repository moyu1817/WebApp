    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const tableRows = document.querySelectorAll("tbody tr");
            const rowsPerPage = 10;
            let currentPage = 1;
            const totalPages = Math.max(1, Math.ceil(tableRows.length / rowsPerPage));
            const pageInfo = document.getElementById("pageInfo");
            const totalPagesDisplay = document.getElementById("totalPages");

            function showRows(page) {
                const startIndex = (page - 1) * rowsPerPage;
                const endIndex = page * rowsPerPage;
                tableRows.forEach((row, index) => {
                    if (index >= startIndex && index < endIndex) {
                        row.style.display = "";
                    } else {
                        row.style.display = "none";
                    }
                });
            }

            function updatePaginationButtons() {
                document.getElementById("prevBtn").disabled = currentPage === 1;
                document.getElementById("nextBtn").disabled = currentPage === totalPages;
            }

            function updatePageCounter() {
                pageInfo.textContent = `Showing ${currentPage} out of ${totalPages}`;
                totalPagesDisplay.textContent = totalPages;
            }

            showRows(currentPage);
            updatePaginationButtons();
            updatePageCounter();

            document.getElementById("prevBtn").addEventListener("click", function () {
                if (currentPage > 1) {
                    currentPage--;
                    showRows(currentPage);
                    updatePaginationButtons();
                    updatePageCounter();
                }
            });

            document.getElementById("nextBtn").addEventListener("click", function () {
                if (currentPage < totalPages) {
                    currentPage++;
                    showRows(currentPage);
                    updatePaginationButtons();
                    updatePageCounter();
                }
            });
        });

function showRooms(data) {
    data.sort((a, b) => a.room_id - b.room_id);
    const time_slots = ['8-10', '10-12', '13-15', '15-17'];
    const tbody = document.querySelector('#tbody');
    let temp = '';
    const groupedData = {};

    data.forEach(room_list => {
        data_list = {
            room_id: room_list.room_id,
            room_name: room_list.room_name,
            capacity: room_list.capacity,
            time_slots_data: ['free', 'free', 'free', 'free'], // Initialize with 'free'
            status: 'free' // Default status
        };

        if (room_list.room_type === "study_room_big") {
            if (!groupedData[room_list.room_id]) {
                groupedData[room_list.room_id] = {
                    capacity: room_list.capacity,
                    room_name: room_list.room_name,
                    time_slots_data: ['free', 'free', 'free', 'free'], // Initialize with 'free'
                    status: 'free' // Default status
                };
            }

            const status_result = room_list.status === 'approved' ? 'reserved' : 
                      (room_list.status === 'rejected' ? 'free' : 
                      (room_list.status === 'disabled' ? 'disabled' : 'pending'));
            time_slots.forEach((slot, index) => {
                if (room_list.time_slot === slot) {
                    groupedData[room_list.room_id].time_slots_data[index] = status_result;
                    groupedData[room_list.room_id].status = status_result; // Update room status
                }
            });
        }
    });

    Object.keys(groupedData).forEach(room_id => {
        const roomData = groupedData[room_id];
        temp += `<tr>`;
        // Room ID column is removed from here
        temp += `<td>${roomData.room_name}</td>`;
        temp += `<td>${roomData.capacity}</td>`;
        roomData.time_slots_data.forEach((status, index) => {
            // Add 'clickable' class only to cells with 'free' status
            const clickableClass = status === 'free' ? ' clickable' : '';
            temp += `<td class="color${status.charAt(0).toUpperCase() + status.slice(1)}${clickableClass}" 
                       data-room_id="${room_id}" 
                       data-time_slot="${time_slots[index]}">${status}</td>`;
        });

        temp += `</tr>`;
    });

}

async function getRooms() {
    try {
        const response = await fetch('/student/rooms');
        if (response.ok) {
            const data = await response.json();
            showRooms(data);
        } else if (response.status == 500) {
            const data = await response.text();
            throw Error(data);
        } else {
            throw Error('Connection error');
        }
    } catch (err) {
        console.error(err.message);
        alert(err.message);
        Notiflix.Report.failure('Error', err.message, 'Close');
    }
}
